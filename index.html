<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main class="container">
      <div class="col col-1">
        <div>
          <img src="./images/logo.svg" alt="logo" class="logo" />
        </div>
        <div>
          <ul class="icons">
            <li class="icon icon-1">
              <img src="./images/icon-document.svg" alt="icon-document" />
            </li>
            <li class="icon icon-2">
              <img src="./images/icon-folder.svg" alt="icon-folder" />
            </li>
            <li class="icon icon-3">
              <img src="./images/icon-upload.svg" alt="icon-upload" />
            </li>
          </ul>
        </div>
      </div>

      <div class="col col-2">
        <p class="used">You've used <span class="gb">815 GB</span> of your storage</p>
        <div class="storage">
          <div class="gradient">
            <div class="circle"></div>
          </div>
        </div>
        <div class="value">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="gb-left">
          <p>185</p> 
          <p>GB LEFT</p>
        </div>
      </div>
    </main>

    <!-- <div class="attribution">

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"

      >. Coded by
      <a href="https://www.linkedin.com/in/aymen-nassi/" target="_blank"
        >Aymen Nassi</a
      >.
    </div> -->
  </body>
</html>
